name: Compile ESP32 with PlatformIO

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PlatformIO
      uses: platformio/setup-platformio@v2
      
    - name: Verify source file
      run: |
        ls -la
        if [ -f "bara1.ino" ]; then
          echo "✅ Source file found: bara1.ino"
        else
          echo "❌ bara1.ino not found!"
          exit 1
        fi
      
    - name: Create PlatformIO configuration
      run: |
        cat > platformio.ini << EOF
        [env:esp32dev]
        platform = espressif32
        board = esp32dev
        framework = arduino
        monitor_speed = 115200
        
        lib_deps = 
            bblanchon/ArduinoJson@^6.21.3
            ottowinter/ESPAsyncWebServer@^3.1.0
            tzapu/WiFiManager@^2.0.16
        
        build_flags = 
            -Wno-unused-variable
            -Wno-unused-function
            -Wno-sign-compare
        EOF
        
    - name: Compile with PlatformIO
      run: |
        platformio run
        echo "✅ Compilation successful!"
        
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: platformio-firmware
        path: |
          .pio/build/**/*.bin
          .pio/build/**/*.elf
        retention-days: 7
