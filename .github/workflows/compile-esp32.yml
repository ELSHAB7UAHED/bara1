name: Compile ESP32 with PlatformIO

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PlatformIO
      uses: platformio/setup-platformio@v2
      
    - name: Verify source file
      run: |
        echo "ðŸ“ Repository contents:"
        ls -la
        if [ -f "bara1.ino" ]; then
          echo "âœ… Source file found: bara1.ino"
        else
          echo "âŒ bara1.ino not found in root directory!"
          echo "Available files:"
          find . -maxdepth 2 -type f -name "*.ino" | head -10
          exit 1
        fi
      
    - name: Create PlatformIO configuration
      run: |
        cat > platformio.ini << EOF
        [env:esp32dev]
        platform = espressif32
        board = esp32dev
        framework = arduino
        monitor_speed = 115200
        
        lib_deps = 
            bblanchon/ArduinoJson
            ottowinter/ESPAsyncWebServer
            tzapu/WiFiManager
        
        build_flags = 
            -Wno-unused-variable
            -Wno-unused-function
        EOF
        
        echo "ðŸ“‹ PlatformIO configuration:"
        cat platformio.ini
        
    - name: Compile with PlatformIO
      run: |
        platformio run
        
    - name: List build artifacts
      run: |
        echo "ðŸ“¦ Build artifacts:"
        find .pio/build -name "*.bin" -o -name "*.elf" | head -10
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .pio/build/**/*.bin
